name: Build Algolia Search Index

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
    
    - name: Test env variable
      run: echo $ALGOLIA_API_KEY is show?
      env:
        ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
    
    - name: Install system dependency - ruby 
      run: sudo apt install ruby-dev
    
    - name: Install system dependency - bundler
      run: sudo gem install bundler
    
    - name: Install project dependencies
      run: bundle install
    
    - name: Build Algolia index
      run: bundle exec jekyll algolia
      env:
        ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
